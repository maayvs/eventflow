<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventFlow | Registre-se!</title>
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="./components/icon-logo.png" type="image/x-icon">
    
</head>
<body>
    <div id="logo">
        <img src="./components/eventflowdark.png" width="60%"/>
    </div>
    <div id="form-div">
        <form action="POST">
            <label for="nome">Nome</label>
            <input type="text" name="nome id="nome" placeholder="Digite seu nome">

            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Digite seu username">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="seuemail@email.com">

            <label for="password">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            
            <a href="./index.html">Já possui uma conta? Faça Login</a>

            <div id="form-extras">
                <button type="submit" id="btnRegister">Registrar</button>
            </div>
        </form>
    </div>
</body>
</html>
