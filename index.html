<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventFlow | Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./components/icon-logo.png" type="image/x-icon">
    
</head>
<body>
    <div id="logo">
        <img src="./components/eventflowdark.png" width="60%"/>
    </div>
    <div id="form-div">
        <form action="POST">

            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Digite seu username">
    
            <label for="password">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            
            <a href="./password.html">Esqueceu a senha?</a>

            <div id="form-extras">
                <a href="./register.html">Registre-se</a>

                <button type="submit" id="btnLogin">Entrar</button>
            </div>
        </form>
    </div>
</body>
</html>
